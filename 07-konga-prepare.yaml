apiVersion: batch/v1
kind: Job
metadata:
  name: konga-prepare
spec:
  template:
    metadata:
      name: konga-prepare
    spec:
      containers:
      - name: konga-prepare
        image: pantsel/konga:next
        command: [ "/bin/bash", "start.sh", "-c prepare -a mysql -u mysql://kong:kong@mariadb:3306/konga_database" ]
      restartPolicy: Never
