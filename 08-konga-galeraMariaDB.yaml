          valueFrom:
            configMapKeyRef:
              name: kong-configmap
              key: konga_node_env
        - name: TOKEN_SECRET
          valueFrom:
            configMapKeyRef:
              name: kong-configmap
              key: konga_token_secret
        - name: DB_URI
          valueFrom:
            configMapKeyRef:
              name: kong-configmap
              key: konga_db_uri
