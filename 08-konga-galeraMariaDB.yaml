##### Konga LoadBalancer Service #####
# ---
apiVersion: v1
kind: Service
metadata:
  name: konga-webui
  namespace: kong-appgw
spec:
  type: LoadBalancer
  loadBalancerSourceRanges:
  - 0.0.0.0/0
  ports:
  - name: konga-webui
    port: 80
    targetPort: 1337
    protocol: TCP
  # - name: konga-webui-ssl
  #   port: 443
  #   targetPort: 1337
  #   protocol: TCP
  selector:
    app: konga

