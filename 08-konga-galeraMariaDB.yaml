apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: konga
  namespace: kong-appgw
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
      - name: konga-rc
        image: pantsel/konga:latest
        env:
