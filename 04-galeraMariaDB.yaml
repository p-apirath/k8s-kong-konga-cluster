##### phpMyadmin #####
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: myadmin
  namespace: kong-appgw
spec:
  replicas: 2
  template:
    metadata:
      name: myadmin
      labels:
        app: myadmin
    spec:
      containers:
      - name: myadmin-rc
        image: phpmyadmin/phpmyadmin:latest
        env:
        - name: PMA_ARBITRARY
          value: "1"
        - name: PMA_HOST
          valueFrom:
            configMapKeyRef:
              name: kong-configmap
              key: galera_mariadb_host
        - name: PMA_PORT
          valueFrom:
            configMapKeyRef:
              name: kong-configmap
              key: galera_mariadb_port
        - name: PMA_USER
          valueFrom:
            configMapKeyRef:
              name: kong-configmap
              key: galera_mariadb_admin
        - name: PMA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kong-secrets
              key: galera_mariadb_root_pass
        ports:
        - name: myadmin-ui
          containerPort: 80
          protocol: TCP
